<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            display: flex;
            justify-content: center;
            top: 50%;
            transform: translateY(50%);
        }

        .card{
            background-color: #f1f1f1;
        }
        .btn{
            width : 100%;
        }
        #display {
            background-color: black;
            color: white;
            font-size: 2rem;
            padding: 1rem;
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="card" style="width: 25rem;">
            <div class="card-header" style = "font-weight: 600; font-size: 2rem;">
                Calculator
              </div>
            <div id="display">0</div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('7')">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('8')">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('9')">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="clearDisplay()">C</button>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('4')">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('5')">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('6')">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('+')">+</button>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('1')">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('2')">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('3')">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('-')">-</button>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('0')">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('/')">/</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="append('*')">x</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-dark" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let displayValue = '0';

        function append(value) {
            if (displayValue === '0') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function calculate() {
            try {
                displayValue = eval(displayValue).toString();
            } catch (error) {
                displayValue = 'Error';
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = displayValue;
        }
    </script>
</body>

</html>
